<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div id="menuDiv">
            
            Filter: <input type="text" id="filterTextTextBox" data-bind="value: inputText1, valueUpdate: 'keyup'"  value="Enter Filter Text Here">
            <button id='hamburger' onclick="collapseButton()">Hide</button>
            <div id='listDiv'>
                <ul id="listOfLocations"data-bind="foreach: updatedLocationsList"> 
                    <li data-bind="text: title, click: $parent.showLocationDetails, event: { mouseover: $parent.highLightMarker_ON, mouseout: $parent.highLightMarker_OFF}"></li>
                </ul>  
            </div>
        </div>
        <div id="map">map area</div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD95a0iSCWlGMNVP5207kQhuyBuTT9m3GM&v=3&callback=initMap">
    </script>
</body>
</html>
